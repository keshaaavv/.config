$mainMod = SUPER
 
# terminal / tui

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $tmux
bind = $mainMod SHIFT, X, exec, $terminal -e kew
bind = $mainMod SHIFT, R, exec, $terminal -e wiremix

# apps

bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, B, exec, $browser

# webapps

bind = $mainMod SHIFT, Y, exec, $launch https://youtube.com
bind = $mainMod SHIFT, D, exec, $launch https://discord.com/app
bind = $mainMod SHIFT, M, exec, $launch https://spotify.com
bind = $mainMod SHIFT, H, exec, $launch https://hyperbeam.com/app/room/3rkrwtATR0WqvjhNTLKoBQH
bind = $mainMod SHIFT, A, exec, $launch https://copilot.com

# webapps - school

bind = $mainMod SHIFT, P, exec, $launch https://teams.microsoft.cloud
bind = $mainMod SHIFT, O, exec, $launch https://word.microsoft.cloud
bind = $mainMod SHIFT, I, exec, $launch https://onenote.microsoft.cloud

# window functions

bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, U, togglefloating
bind = $mainMod, Y, pseudo
bind = $mainMod, T, layoutmsg, togglesplit
bind = $mainMod, P, exec, $pinDispatch

# screenshots

bind = $mainMod SHIFT, S, exec, $regionSS
bind = $mainMod Control, S, exec, $windowSS

# sys functions

bind = $mainMod, Space, exec, $menu

bind = $mainMod, Escape, exec, $lockScript
bind = $mainMod ALT, R, exec, $reloadBar
bind = $mainMod ALT, T, exec, $reloadNoti
bind = $mainMod, D, exec, $dndToggle

# power modes

bind = $mainMod, N, exec, $powersave
bind = $mainMod, M, exec, $performance

# window focus

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# workspaces

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

#bind = $mainMod, 4, workspace, 4
#bind = $mainMod, 5, workspace, 5

#bind = $mainMod, 6, workspace, 6
#bind = $mainMod, 7, workspace, 7
#bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

# move workspaces

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3

#bind = $mainMod SHIFT, 4, movetoworkspace, 4
#bind = $mainMod SHIFT, 5, movetoworkspace, 5

#bind = $mainMod SHIFT, 6, movetoworkspace, 6
#bind = $mainMod SHIFT, 7, movetoworkspace, 7
#bind = $mainMod SHIFT, 8, movetoworkspace, 8
#bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special

bind = $mainMod, S, togglespecialworkspace, 
bind = $mainMod ALT, S, movetoworkspace, 

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fn key bindings

bindel = ,XF86AudioRaiseVolume, exec, $volumeUp
bindel = ,XF86AudioLowerVolume, exec, $volumeDown
bindel = ,XF86AudioMute, exec, $toggleMute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, $brightnessUp
bindel = ,XF86MonBrightnessDown, exec, $brightnessDown

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = , switch:on:Lid Switch, exec, $idleScript
